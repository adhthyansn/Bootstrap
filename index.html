<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header ">
            <div class="single-form col-lg-6 col-md-12 bg-white p-4 ">
                <div class="card">
               
                <header> <h4 class="subline">Basic Details</h4></header>
                <input type="file" id="upload-image">
                <label class="upload-img d-flex p-4 mb-2" for="upload-image">
                    <i class="fa-solid fa-upload mb-2"></i>
                    <h6>upload-image</h6>
                    <p>PNG JPG files are allowed</p>
                </label>
                <form>
                    <div class="row">
                        <div class=" col-sm-4 mt-3">
                            <label class="form-label" for="">Salutation</label>
                            <select class="form-select" aria-label="Default select example">
                                <option class="form-control" selected>select</option>
                                <option value="1">Mr</option>
                                <option value="2">Ms</option>
                                <option value="3">Dr</option>
                            </select>


                        </div>
                        <div class="col-sm-4 mt-3">
                            <label for="exampleInputPassword1" class="form-label">First name</label>
                            <input type="text" class="form-control" placeholder="john" id="exampleInputPassword1">

                        </div>
                        <div class="col-sm-4 mt-3">
                            <label for="exampleInputPassword1" class="form-label">Lastname</label>
                            <input type="text" class="form-control" placeholder="doe" id="exampleInputPassword1">


                        </div>
                    </div>
                    <!-- first row -->




                    <div class="row ">
                        <div class="col-sm-6 mt-3">
                            <label for="exampleInputPassword1" class="form-label">Email Addresses</label>
                            <input type="email" class="form-control" placeholder="mail@simmmple.com" id="exampleInputPassword1">


                        </div>
                        <div class="col-sm-6 mt-3">
                            <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                            <input type="number" class="form-control" placeholder="enter mobile number"
                                id="exampleInputPassword1">


                        </div>



                    </div>

                    <div class="row ">
                        <div class="col-sm-6  mt-3">
                            <label for="exampleInputPassword1" class="form-label">Date of birth</label>
                            <input type="text" class="form-control" placeholder="select date of birth" onfocus="(this.type = 'date')" id="exampleInputPassword1">


                        </div>
                        <div class="col-sm-6 mt-3">
                            <label for="exampleInputPassword1" class="form-label">Gender</label>
                            <div class="gen pt-1">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                </div>
                            </div>


                        </div>




                    </div>

                    <div class="col-sm-12 mt-3">

                        <label for="exampleInputPassword1" class="form-label"> Address </label>
                        <input type="text" class="form-control" placeholder="enter address" id="exampleInputPassword1">
                    </div>
                    <div class="row ">
                        <div class="col-sm-6 mt-3">
                            <label class="form-label" for="">country</label>
                            <select class="form-select" placeholder="select the country"
                                aria-label="Default select example">
                                <option value="selected">select any country</option>
                                <option value="1">india</option>
                                <option value="2">pakisthan</option>
                                <option value="3">China</option>
                            </select>


                        </div>
                        <div class="col-sm-6 mt-3">
                            <label class="form-label" for="">State</label>
                            <select class="form-select" placeholder="select the country"
                                aria-label="Default select example">
                                <option value="selected">select state</option>
                                <option value="1">Kerala</option>
                                <option value="2">Andhra</option>
                                <option value="3">Tamilnadu</option>
                            </select>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 mt-3">

                            <label for="exampleInputPassword1" class="form-label">city</label>
                            <input type="text" class="form-control" placeholder="enter city"
                                id="exampleInputPassword1">

                         


                        </div>

                        <div class=" col-sm-6 mt-3">

                            <label for="exampleInputPassword1" class="form-label">Zip/Pincode</label>
                            <input type="number" class="form-control" placeholder="enter zip/pin"
                                id="exampleInputPassword1">

                        </div>


                    </div>
                </form>

            </div>
       </div>





            <!-- second page -->
            <div class="single-form second col-sm-6 bg-white p-4">
                <div class="card">
                <header><h4 class="subline">Advanced Details</h4></header>
                <div class="alert alert-warning p-3" role="alert">
                  
                  
                    <h4>Sample warning messages-alert</h4>
                    <p>

                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sed fermentum felis. Aliquam
                        erat volutpat.
                        Donec faucibus mauris vel nibh sodales feugiat. Donec suscipit felis vitae orci porttitor
                        congue.


                    </p>
                </div>
            
                <div class="row">

                    <div class="range-sketch   col-sm-6 mt-3 pe-0">
                        <label for="exampleInputPassword1" class="form-label">Height</label>
                        <div class=" d-flex justify-content-between align-items-center p-2 gap-3">
                            <input type="range" class="form-range" id="customRange1">
                            <input  type="text" value="160cm" onfocus="(this.type = 'number')" class="range-input  form-control rounded-4 p-2">
                        </div>
                    </div>
                    <div class="range-sketch col-sm-6 mt-3 pe-0">
                        <label for="exampleInputPassword1" class="form-label">Width</label>
                        <div class=" rangeinput d-flex justify-content-between align-items-center p-2 gap-3">
                            <input type="range" class="form-range" id="customRange1">
                            <input  type="text" value="68kg" onfocus="(this.type = 'number')"  class="range-input form-control rounded-4 p-2">
                        </div>
                    </div>

                </div>

                <div class="row template-input d-flex flex-row">
                    <div class=" color-chs col-lg-4 col-md-6  col-sm-5 mt-3">
                        <label for="exampleColorInput" class="form-label">Color Picker</label>
                        <input type="color" class="form-control form-control-color" id="exampleColorInput"
                            value="#CB5D9F" title="Choose your color">
                    </div>
                    <div class="col-lg-8 col-md-6 col-sm-7 d-flex flex-column justify-content-between form-check-inputs mt-3">
                        <label class="form-label" for="">Choose Templates</label>
                        <div class=" d-flex gap-2 flex-wrap template-box">
                            <div class="form-check form-check-inline m-0">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Template 1</label>
                            </div>
                            <div class="form-check form-check-inline m-0">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Template 2</label>
                            </div>
                            <div class="form-check form-check-inline m-0">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">Template 3</label>
                            </div>
                        </div>
                    </div>


                </div>


                <div class=" quali col-sm-12 mt-3">
                    <label class="form-label" for="">Qualifications</label>
                    <input type="text" class="form-control" placeholder="enter qualifications"
                        id="exampleInputPassword1">
                    <!-- <input class="rounded-4" type="text"> -->


                </div>
                <div class=" abt-ur-self col-sm-12 mt-3">
                    <label class="form-label" for="">About Your Self</label>
                    <textarea class="form-control" placeholder="enter here..." id="exampleFormControlTextarea1"
                        rows="3"></textarea>
                </div>


                <div class="form-check form-check-inline mt-3">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">I Accept Terms&Conditions</label>
                </div>
            </div>
            </div>

        </div>
        <div class=" bottom mb-4 d-flex align-items-end p-4 bg-white">
            <div class="row">

                <div class="button d-flex gap-2">
                    <button class="btn">Cancel</button>
                    <button class="btn-fill">Save Changes</button>
                </div>
            </div>

        </div>

    </div>

    <!-- </div> -->
</body>

</html>
